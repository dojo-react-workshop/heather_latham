<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>React Demo</title>
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>

    <style media="screen">
      .demo {
        border: 1px solid #ccc;
        margin: 1em;
        padding: 1em;
      }
    </style>

  </head>

  <body>
        <div id="js"></div>
        <div id="react"></div>

        <script>
            'use strict'
            const jsContainer = document.getElementById("js");
            const reactContainer = document.getElementById("react");
            render();
            renderReact();
            
            function render(){
                jsContainer.innerHTML =
                `
                    <div class="demo">
                        Hello JS
                        <input />
                        <p>${new Date()}</p>
                    </div>
                `;
            }

            function renderReact(){
                ReactDOM.render(
                    React.createElement(
                        'div', 
                        { className: 'demo'},
                        'Hello React',
                        React.createElement('input'),
                        React.createElement('p', null, `${new Date()}`)
                        ), 
                    reactContainer);
            }

            setInterval(render, 1000); // this one repaints the entire box, so even input refreshes
            setInterval(renderReact, 1000); // this one doesn't repaint the entire box, only the time updates

        </script>

  </body>

</html>
